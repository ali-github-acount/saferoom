name: saferoom
description: Saferoom is a communication software to connect you with friends safely and without the access of unknown person. In this software, you can safely have a discussion without anyone knowing about your discussion. All your discussion will be two-way encrypted in the database system.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.3.0
  flutter_bloc: ^8.1.1
  firebase_auth: ^4.1.5
  cloud_firestore: ^4.1.0
  go_router: ^5.2.1
  shared_preferences: ^2.0.15
  easy_localization: ^3.0.1
  device_preview: ^1.1.0
  flutter_vector_icons: ^2.0.0
  smooth_page_indicator: ^1.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/languages/
  


  fonts:
    - family: Android Robot
      fonts:
        - asset: assets/fonts/androidRobot.ttf
    - family: Iran Sans
      fonts:
        - asset: assets/fonts/katibeh.ttf
    - family: Cabin
      fonts:
        - asset: assets/fonts/cabin.ttf
      
       
        


