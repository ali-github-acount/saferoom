name: saferoom
description: Saferoom is a communication software to connect you with friends safely and without the access of unknown person. In this software, you can safely have a discussion without anyone knowing about your discussion. All your discussion will be two-way encrypted in the database system.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.3.0
  flutter_bloc: ^8.1.1
  firebase_auth: ^4.1.5
  cloud_firestore: ^4.1.0
  go_router: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

